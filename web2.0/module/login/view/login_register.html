<section id="one_dd" class="wrapper style2">
    <div class="inner">
        <div class="grid-style">

            <div class="form_login" >
                <form method="post" name="LogForm" id="LogForm">
                    <p>Login:</p>
                    <div id="error_login"></div>
                   <table>
                            <tr>
                                <td>Usuario:</td>
                                <td><input name="user" id="user" type="text" placeholder="Usuario"/> </td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><input name="password" id="password" type="password" placeholder="Contraseña"/> </td>
                            </tr>
                            <td><input name="submit" type="submit" value="Enviar" /></td>
                    </table>
                </form>
            </div>

            <div class="from_register">
                <form method="post" name="RegForm" id="RegForm">
                    <p>Register:</p>
                    <div id="error_register"></div>
                    <table>
                            <tr>
                                <td>Usuario:</td>
                                <td><input name="user" id="user" type="text" placeholder="Usuario"/> </td>
                            </tr>
                            <tr>
                                <td>Correo:</td>
                                <td><input name="email" id="email" type="text" placeholder="Correo"/> </td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><input name="password" id="password" type="password" placeholder="Contraseña"/> </td>
                            </tr>
                            <td><input name="submit" type="submit" value="Enviar" /></td>
                    </table>
                </form>
            </div>
        </div>
    </div>
</section>
